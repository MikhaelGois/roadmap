name: Deploy (Vercel + Render)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-panel:
    name: Deploy Panel → Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm --prefix frontend/panel install

      - name: Build panel
        run: pnpm --prefix frontend/panel run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v21
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend/panel
          vercel-args: '--prod'

      - name: Wait for Vercel URL
        run: sleep 10

      - name: Smoke test panel
        env:
          PANEL_URL: ${{ secrets.PANEL_URL }}
        run: |
          echo "Checking $PANEL_URL..."
          curl --fail --silent --show-error "$PANEL_URL/" || (echo 'Panel smoke failed' && exit 1)

  deploy-api:
    name: Deploy API → Render
    runs-on: ubuntu-latest
    needs: deploy-panel
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy (API)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          response=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" -H "Authorization: Bearer ${RENDER_API_KEY}" -H "Content-Type: application/json" -d '{}')
          echo "Render response: $response"

      - name: Wait for API URL
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          echo "Waiting for API at $API_URL/health"
          n=0
          until curl --fail --silent --show-error "$API_URL/health" || [ $n -ge 24 ]; do
            n=$((n+1))
            echo "Waiting... ($n)"; sleep 5
          done
          if [ $n -ge 24 ]; then echo 'API smoke failed' && exit 1; fi

  smoke-tests:
    name: Smoke tests (post-deploy)
    runs-on: ubuntu-latest
    needs: [deploy-panel, deploy-api]
    steps:
      - uses: actions/checkout@v4
      - name: Run repo smoke script
        run: ./scripts/smoke.sh
        env:
          PANEL_URL: ${{ secrets.PANEL_URL }}
          API_URL: ${{ secrets.API_URL }}

