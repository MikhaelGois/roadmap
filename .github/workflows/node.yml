name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm -v || npm i -g pnpm
      - name: Install backend
        run: |
          cd backend
          pnpm install
      - name: Install panel
        run: |
          cd frontend/panel
          pnpm install
      - name: Install PWA
        run: |
          cd frontend/driver-pwa
          pnpm install
