version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: entregas_dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data

  backend:
    build: ./backend
    env_file: ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/entregas_dev
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
      - minio
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  panel:
    build: ./frontend/panel
    ports:
      - "3000:3000"
    depends_on:
      - backend

  driver-pwa:
    build: ./frontend/driver-pwa
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db-data:
  minio-data:
